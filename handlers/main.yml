  service:
    daemon_reload: true
    name: victoriametrics
    state: restarted

- name: Restart vminsert service
  service:
    daemon_reload: true
    name: vminsert
    state: restarted

- name: Restart vmselect service
  service:
    daemon_reload: true
    name: vmselect
    state: restarted

- name: Restart vmstorage service
  service:
    daemon_reload: true
    name: vmstorage
    state: restarted
